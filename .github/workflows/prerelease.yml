name: 'Forms Pre-release'

on:
  workflow_dispatch:
    inputs:
      branch:
        description: Specify the git branch you want to prerelease
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 6
      - uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: "14"
          registry-url: https://registry.npmjs.org
      - run: pnpm install --frozen-lockfile --non-interactive --no-progress --prefer-offline
      - name: Setup git user to "ðŸ¤– Release Bot"
        run: git config user.email "-" && git config user.name "ðŸ¤– Release Bot"
      - name: Version
        id: version
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Use npx instead of pnpm because pnpm auto-magically sets NPM_* environment variables
        # like NPM_CONFIG_REGISTRY so npm publish ends up ignoring the .npmrc file
        # which is set up by `setup-node` action.
        # run: npx nx affected --base=master --releaseAs=minor --target=version
        run: npx --no-install nx run workspace:pre-version --baseBranch=${{ github.event.inputs.branch }} --syncVersions  --releaseAs=prerelease --preid=${{ github.event.inputs.branch }}

