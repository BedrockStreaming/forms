name: 'Forms Pre-release'

on:
  pull_request:
  workflow_dispatch:
    inputs:
      pre_id:
        description: "Specify the pre-id parameter for your pre-release (e.g. 'alpha' or a branch name)"
        required: true
        type: string

jobs:
  release:
    env:
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: test-2
          # ${{ github.head_ref || github.ref_name }}
      - uses: actions/setup-node@v2
        with:
          cache: yarn
          node-version: "14"
          registry-url: https://registry.npmjs.org
      - run: yarn install --frozen-lockfile --non-interactive --no-progress --prefer-offline
      - name: Setup git user to "ðŸ¤– Release Bot"
        run: git config user.email "-" && git config user.name "ðŸ¤– Release Bot"
      - id: lowercase-branch-tag
        uses: ASzc/change-string-case-action@v2
        with:
          string: ${{ env.BRANCH_NAME }}
          # string: ${{ github.event.inputs.pre_id }}
      - name: Version
        id: version
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Use npx instead of yarn because yarn auto-magically sets NPM_* environment variables
        # like NPM_CONFIG_REGISTRY so npm publish ends up ignoring the .npmrc file
        # which is set up by `setup-node` action.
        # run: npx nx affected --base=master --releaseAs=minor --target=version
        run: npx --no-install nx run workspace:pre-version --baseBranch=${{ env.BRANCH_NAME }} --syncVersions  --releaseAs=prerelease --preid=${{ steps.lowercase-branch-tag.outputs.lowercase }}

