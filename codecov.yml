coverage:
  precision: 2
  round: down
  status:
    project:
      form-builder:
        target: 90%
        flags:
          - form-builder
      form-redux:
        target: 90%
        flags:
          - form-redux
      form-context:
        target: 90%
        flags:
          - form-context
      form-validation-rule-list:
        target: 90%
        flags:
          - form-validation-rule-list
      form-editor:
        target: 0%
        flags:
          - form-editor
    patch:
      default:
        enabled: no
        if_not_found: success
    changes:
      default:
        enabled: no
        if_not_found: success
flags:
  form-builder:
    paths:
      - libs/form-builder/src
  form-redux:
    paths:
      - libs/form-redux/src
  form-context:
    paths:
      - libs/form-context/src
  form-validation-rule-list:
    paths:
      - libs/form-validation-rule-list/src
  form-editor:
    paths:
      - libs/form-editor/src

ignore:
  - "apps/demo/**/*"
